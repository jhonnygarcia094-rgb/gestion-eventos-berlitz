        <div id="vistaConsulta">
            <div class="header-flex">
                <h1>Gestión de Festivos y Eventos</h1>
                <button class="btn-nuevo" onclick="mostrarFormulario()">+ Agregar nuevo evento</button>
            </div>

            <div class="filtros">
    <input type="text" id="filtroDesc" placeholder="Buscar por descripción..." onkeyup="filtrar()">
    
    <select id="filtroMes" onchange="filtrar()">
    <option value="">Todos los meses</option>
    <option value="01">Enero</option>
    <option value="02">Febrero</option>
    <option value="03">Marzo</option>
    <option value="04">Abril</option>
    <option value="05">Mayo</option>
    <option value="06">Junio</option>
    <option value="07">Julio</option>
    <option value="08">Agosto</option>
    <option value="09">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
</select>

    <input type="number" id="filtroAnio" placeholder="Año (ej: 2024)" onkeyup="filtrar()">

    <select id="filtroPipeline" onchange="filtrar()">
        <option value="">Todos los Paises</option>
    </select>
</div>
            
            <div class="table-wrapper">
                <table id="tablaEventos">
                    <thead>
    <tr>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>Pais</th>
        <th>Acciones</th> </tr>
</thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="vistaFormulario" style="display: none;">
            <h2>Crear Nuevo Registro</h2>
            <div class="form-card">
                <label>Descripción del Evento</label>
                <input type="text" id="nuevoDesc" placeholder="Ej: Festivo Nacional">
                
                <label>Fecha</label>
                <input type="date" id="nuevaFecha">
                
                <label>Seleccionar Pais</label>
<select id="nuevoPipe">
    <option value="">Cargando Paises...</option>
</select>
                
                <div class="botones-form">
                    <button class="btn-cancelar" onclick="mostrarConsulta()">Cancelar</button>
                    <button class="btn-guardar" onclick="guardarRegistro()">Guardar Registro</button>
                </div>
            </div>
        </div>
    </div>
